<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Background Pattern Demo</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;

        background:green url("https://www.transparenttextures.com/patterns/football-no-lines.png");

        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
      }
      .pattern-box {
        width: 300px;
        height: 200px;
        border: 2px solid #a67c38;
        border-radius: 12px;
        box-sizing: border-box;
        color: #5e3d17;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px;
      }

      .tapestry {
        background: black
          url("https://www.transparenttextures.com/patterns/tapestry.png")
          repeat;
      }
      .light-grey-floral-motif {
        background: white
          url("https://www.transparenttextures.com/patterns/light-grey-floral-motif.png")
          repeat;
      }
      .arches {
        background: white
          url("https://www.transparenttextures.com/patterns/arches.png") repeat;
      }
      .moroccan-flower-dark {
        background: #faf4e3
          url("https://www.transparenttextures.com/patterns/moroccan-flower-dark.png")
          repeat;
      }
      .diamond-upholstery {
        background: #faf4e3
          url("https://www.transparenttextures.com/patterns/diamond-upholstery.png")
          repeat;
      }
      .escheresque {
        background: white
          url("https://www.transparenttextures.com/patterns/escheresque.png")
          repeat;
      }
      .gplay {
        background: white
          url("https://www.transparenttextures.com/patterns/gplay.png") repeat;
      }
      .grey-wash-wall {
        background: #faf4e3
          url("https://www.transparenttextures.com/patterns/grey-wash-wall.png")
          repeat;
      }
      .pw-maze-white {
        background: #faf4e3
          url("https://www.transparenttextures.com/patterns/pw-maze-white.png")
          repeat;
      }
      .purty-wood {
        background: white
          url("https://www.transparenttextures.com/patterns/purty-wood.png")
          repeat;
      }
      .black-thread {
        background: white
          url("https://www.transparenttextures.com/patterns/black-thread.png")
          repeat;
      }
      .cubes {
        background: white
          url("https://www.transparenttextures.com/patterns/cubes.png") repeat;
      }
      .food {
        background: white
          url("https://www.transparenttextures.com/patterns/food.png") repeat;
      }
      .hexellence {
        background: white
          url("https://www.transparenttextures.com/patterns/hexellence.png")
          repeat;
      }
      .little-pluses {
        background: white
          url("https://www.transparenttextures.com/patterns/little-pluses.png")
          repeat;
      }
      .lined-paper {
        background: #fafafa
          url("https://www.transparenttextures.com/patterns/lined-paper.png")
          repeat;
      }
      .natural-paper {
        background: white
          url("https://www.transparenttextures.com/patterns/natural-paper.png")
          repeat;
      }
      .shattered {
        background: white
          url("https://www.transparenttextures.com/patterns/shattered.png")
          repeat;
      }
      .skelatal-weave {
        background: white
          url("https://www.transparenttextures.com/patterns/skelatal-weave.png")
          repeat;
      }
      .worn-dots {
        background: white
          url("https://www.transparenttextures.com/patterns/worn-dots.png")
          repeat;
      }
      .wall {
        background: black
          url("https://www.transparenttextures.com/patterns/brick-wall.png");
      }
    </style>
  </head>
  <body>
    <div class="pattern-box tapestry">Tapestry</div>
    <div class="pattern-box light-grey-floral-motif">
      Light Grey Floral Motif
    </div>
    <div class="pattern-box arches">Arches</div>
    <div class="pattern-box moroccan-flower-dark">Moroccan Flower Dark</div>
    <div class="pattern-box diamond-upholstery">Diamond Upholstery</div>
    <div class="pattern-box escheresque">Escheresque</div>
    <div class="pattern-box gplay">Gplay</div>
    <div class="pattern-box grey-wash-wall">Grey Wash Wall</div>
    <div class="pattern-box pw-maze-white">PW Maze White</div>
    <div class="pattern-box purty-wood">Purty Wood</div>
    <div class="pattern-box black-thread">Black Thread</div>
    <div class="pattern-box cubes">Cubes</div>
    <div class="pattern-box food">Food</div>
    <div class="pattern-box hexellence">Hexellence</div>
    <div class="pattern-box little-pluses">Little Pluses</div>
    <div class="pattern-box lined-paper">Lined Paper</div>
    <div class="pattern-box natural-paper">Natural Paper</div>
    <div class="pattern-box shattered">Shattered</div>
    <div class="pattern-box skelatal-weave">Skelatal Weave</div>
    <div class="pattern-box worn-dots">Worn Dots</div>
    <div class="pattern-box wall">Wall</div>
  </body>
</html>
